<!DOCTYPE html>
<html>
<head>
    <title>Kayıt Başarılı!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #28a745; /* Yeşil bir arka plan */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2em;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .btn {
            display: inline-block;
            background-color: white;
            color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kayıt Başarılı!</h1>
        <p>Tebrikler, hesabınız başarıyla oluşturuldu ve giriş yaptınız.</p>
        <a href="/dashboard" class="btn">Ana Sayfaya Git</a>
    </div>
</body>
</html>
