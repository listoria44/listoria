<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        form {
            background-color: rgb(249, 249, 249);
            padding: 80px 40px;
            border-radius: 25px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            width: 350px;
            text-align: center;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: black;
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: none;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
            box-sizing: border-box;
            background-color: white;
            color: black;
            font-size: 16px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input::placeholder {
            color: #777;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: black;
            color: white;
            padding: 15px;
        }

        .btn-primary:hover {
            background-color: #333;
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .signup-link {
            font-size: 14px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('dogrula') }}">
        <h1>E-posta Doğrulama</h1>
        
        {% if hata %}
            <p style="color: red;">{{ hata }}</p>
        {% endif %}
        
        <p>E-posta adresinize ({{ email }}) bir doğrulama kodu gönderildi.</p>
        <input type="text" id="kod" name="kod" placeholder="Doğrulama Kodunu Gir" required>
        <input type="hidden" name="email" value="{{ email }}">
        <button type="submit" class="btn-primary">Kodu Doğrula</button>
        <div class="signup-link">
            Kodu almadın mı? <a href="{{ url_for('kayit') }}">Tekrar dene</a>
        </div>
    </form>
</body>
</html>
