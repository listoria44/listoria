<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Listoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: transparent;
            padding: 80px 40px;
            border-radius: 25px;
            box-shadow: none;
            width: 350px;
            text-align: center;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: black;
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: none;
        }

        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 50px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
            box-sizing: border-box;
            background-color: white;
            color: black;
            font-size: 16px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }
        
        input::placeholder {
            color: #777;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .age-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 50px;
            padding: 12px;
            color: #856404;
            font-size: 13px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: black;
        }

        .btn-primary:hover {
            background-color: #333;
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: black;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .separator:not(:empty)::before {
            margin-right: .25em;
        }

        .separator:not(:empty)::after {
            margin-left: .25em;
        }

        .btn-google {
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .btn-google:hover {
            background-color: #eee;
        }

        .login-link {
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('kayit_ol') }}" id="registerForm">
        <h1>Kayıt Ol</h1>
        
        {% if hata %}
            <div class="error">{{ hata }}</div>
        {% endif %}
        
        <input type="email" id="email" name="email" placeholder="E-posta" required>
        <input type="text" id="kullanici_adi" name="kullanici_adi" placeholder="Kullanıcı Adı" required minlength="3" maxlength="20">
        <input type="password" id="sifre" name="sifre" placeholder="Şifre" required minlength="6">
        
        <div class="age-warning">
            Bu hizmet 18 yaş ve üzeri kullanıcılar içindir
        </div>
        
        <input type="date" id="dogum_tarihi" name="dogum_tarihi" required max="{{ max_date }}">
        
        <button type="submit" class="btn-primary">Devam Et</button>
        
        <div class="separator">YA DA</div>
        
        <a href="{{ url_for('google_giris') }}" class="btn-google">
            <img src="https://www.google.com/favicon.ico" alt="Google Logo"> Google ile Devam Et
        </a>
        
        <div class="login-link">
            Zaten hesabın var mı? <a href="{{ url_for('home') }}">Giriş Yap</a>
        </div>
    </form>

    <script>
        const today = new Date();
        const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
        const maxDateStr = maxDate.toISOString().split('T')[0];
        document.getElementById('dogum_tarihi').setAttribute('max', maxDateStr);

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const birthDate = new Date(document.getElementById('dogum_tarihi').value);
            const age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            const actualAge = monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate()) 
                ? age - 1 
                : age;
            
            if (actualAge < 18) {
                e.preventDefault();
                alert('Bu hizmet 18 yaş ve üzeri kullanıcılar içindir.');
                return false;
            }
        });
    </script>
</body>
</html>
