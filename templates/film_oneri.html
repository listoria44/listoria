<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film √ñnerileri - Listoria</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
            margin: 0;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .movie-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            background: #000;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .age-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            color: #856404;
        }

        .back-btn {
            display: inline-block;
            color: #333;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            background: #f1f3f4;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .movie-inputs {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 25px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Geri D√∂n</a>
        
        <div class="header">
            <h1>üé¨ Film √ñnerileri</h1>
            <p>Sevdiƒüin filmleri gir, sana benzer yapƒ±mlar √∂nereyim!</p>
        </div>

        {% if yas and yas < 18 %}
        <div class="age-notice">
            üéØ Ya≈üƒ±na uygun film √∂nerileri se√ßeceƒüim
        </div>
        {% endif %}

        <div class="form-container">
            <form action="{{ url_for('film_oneri_al') }}" method="POST">
                <div class="form-group">
                    <label for="film1">Sevdiƒüin 1. Film *</label>
                    <input type="text" id="film1" name="film1" required placeholder="√ñrn: Inception">
                </div>

                <div class="form-group">
                    <label for="film2">Sevdiƒüin 2. Film *</label>
                    <input type="text" id="film2" name="film2" required placeholder="√ñrn: The Dark Knight">
                </div>

                <div class="form-group">
                    <label for="film3">Sevdiƒüin 3. Film *</label>
                    <input type="text" id="film3" name="film3" required placeholder="√ñrn: Pulp Fiction">
                </div>

                <div class="movie-inputs">
                    <div class="form-group">
                        <label for="film4">Sevdiƒüin 4. Film</label>
                        <input type="text" id="film4" name="film4" placeholder="Opsiyonel">
                    </div>

                    <div class="form-group">
                        <label for="film5">Sevdiƒüin 5. Film</label>
                        <input type="text" id="film5" name="film5" placeholder="Opsiyonel">
                    </div>
                </div>

                <div class="form-group">
                    <label for="tur">Tercih Ettiƒüin Film T√ºr√º</label>
                    <select id="tur" name="tur">
                        <option value="hepsi">Hepsi</option>
                        <option value="Aksiyon">Aksiyon</option>
                        <option value="Drama">Drama</option>
                        <option value="Komedi">Komedi</option>
                        <option value="Bilim Kurgu">Bilim Kurgu</option>
                        <option value="Fantastik">Fantastik</option>
                        <option value="Gerilim">Gerilim</option>
                        <option value="Korku">Korku</option>
                        <option value="Romantik">Romantik</option>
                        <option value="Macera">Macera</option>
                        <option value="Polisiye">Polisiye</option>
                        <option value="Tarihsel">Tarihsel</option>
                        <option value="Animasyon">Animasyon</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notlar">Ek Notlar (Ruh hali, aktivite, vs.)</label>
                    <textarea id="notlar" name="notlar" rows="4" placeholder="√ñrn: Ak≈üam izlemek i√ßin, aile ile izlemek i√ßin, romantik ak≈üam..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    üé¨ Film √ñnerileri Al
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // Aynƒ± filmlerin girilmesini engelle
        function validateMovies() {
            const movieInputs = ['film1', 'film2', 'film3', 'film4', 'film5'];
            const movieValues = [];
            
            for (let id of movieInputs) {
                const value = document.getElementById(id).value.trim().toLowerCase();
                if (value) {
                    if (movieValues.includes(value)) {
                        alert('‚ö†Ô∏è Aynƒ± filmi birden fazla kez girdiniz! L√ºtfen farklƒ± filmler girin.');
                        return false;
                    }
                    movieValues.push(value);
                }
            }
            
            if (movieValues.length < 3) {
                alert('‚ö†Ô∏è En az 3 film girmelisiniz!');
                return false;
            }
            
            return true;
        }
        
        // Form submit event
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!validateMovies()) {
                e.preventDefault();
            }
        });
        
        // Real-time validation
        const inputs = ['film1', 'film2', 'film3', 'film4', 'film5'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('blur', function() {
                const currentValue = this.value.trim().toLowerCase();
                if (!currentValue) return;
                
                let duplicateFound = false;
                inputs.forEach(otherId => {
                    if (otherId !== id) {
                        const otherValue = document.getElementById(otherId).value.trim().toLowerCase();
                        if (otherValue && currentValue === otherValue) {
                            duplicateFound = true;
                        }
                    }
                });
                
                if (duplicateFound) {
                    this.style.borderColor = '#ff4757';
                    this.style.backgroundColor = '#ffe8e8';
                } else {
                    this.style.borderColor = '#2ed573';
                    this.style.backgroundColor = '#e8ffe8';
                }
            });
        });
    </script>
</body>
</html>
