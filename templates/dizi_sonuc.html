<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizi √ñnerileri - Listoria</title>
    <style>
        :root {
            --background-color: #f9f9f9;
            --text-color: #3c4043;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --primary-color: #4285f4;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .user-series {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            color: var(--text-color);
        }

        .user-series h3 {
            margin: 0 0 10px 0;
            font-weight: 500;
        }

        .user-series p {
            margin: 0;
        }

        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .series-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .series-card:hover {
            transform: translateY(-5px);
        }

        .series-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .series-meta {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .back-btn {
            display: inline-block;
            background: #ffffff;
            color: var(--text-color);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: background 0.3s;
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background: #f0f0f0;
        }

        .genre-badge {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('oneri_sayfasi', kategori='dizi') }}" class="back-btn">‚Üê Yeni Dizi √ñnerisi</a>
        
        <div class="header">
            <h1>Dizi √ñnerileri</h1>
            <p>Beƒüendiklerinize g√∂re basit liste</p>
        </div>
        
        <div class="user-series">
            <h3>üìù Beƒüendiƒüiniz Diziler:</h3>
            <p>{{ ', '.join(kullanici_dizileri) }}</p>
        </div>
        
        <div class="recommendations">
            <ul style="list-style:none; padding:0; margin:0;">
                {% for dizi in oneriler %}
                <li class="series-card">
                    <div class="series-title">{{ dizi.baslik }}</div>
                    <div class="series-meta">
                        <span class="genre-badge">{{ dizi.tur }}</span>
                        <strong>Yaratƒ±cƒ±:</strong> {{ dizi.yaratici }} ¬∑
                        <strong>Sezon:</strong> {{ dizi.sezon }}
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
